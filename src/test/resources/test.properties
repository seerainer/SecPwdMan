# Test Configuration for SecPwdMan
# This file contains test data and configuration for automated testing

# Test passwords for encryption/decryption tests
test.password.weak=password123
test.password.medium=MyP@ssw0rd2023
test.password.strong=Tr0ub4dor&3_SecureP@ssw0rd!

# Test data sizes for performance testing
test.data.sizes=1024,8192,65536,524288

# Performance thresholds (in milliseconds)
test.performance.encryption.threshold=1000
test.performance.decryption.threshold=1000
test.performance.kdf.threshold=5000

# Security test parameters
test.security.timing.samples=10
test.security.timing.ratio.max=3.0
test.security.memory.usage.max=104857600

# Test file paths
test.file.temp.prefix=secpwdman-test-
test.file.config.name=test-config.json
test.file.passwords.name=test-passwords.spdb

# Crypto test parameters
test.crypto.iterations.min=1000
test.crypto.memory.min=32768
test.crypto.parallelism.min=1
